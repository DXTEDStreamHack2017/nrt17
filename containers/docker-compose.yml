version: '2'
services:
  zookeeper:
    image: nrt17.azurecr.io/nrt17/zookeeper:0.1
    container_name: zk1
    hostname: zk1
    ports:
      - "34050:2181"
      - "34051:2888"
      - "34052:3888"
      - "34053:22"
    networks:
      - nrt17net
  kafka1:
    image: nrt17.azurecr.io/nrt17/kafka:0.1
    container_name: ks1
    hostname: ks1
    ports:
      - "34001:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: $HOSTIP
      KAFKA_ZOOKEEPER_CONNECT: zk1:2181
      KAFKA_BROKER_ID: 1      
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nrt17net
  kafka2:
    image: nrt17.azurecr.io/nrt17/kafka:0.1
    container_name: ks2
    hostname: ks2
    ports:
      - "34002:9092"
    depends_on:
      - zookeeper
      - kafka1
    environment:
      KAFKA_ADVERTISED_HOST_NAME: $HOSTIP
      KAFKA_ZOOKEEPER_CONNECT: zk1:2181
      KAFKA_BROKER_ID: 2     
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nrt17net
  kafka3:
    image: nrt17.azurecr.io/nrt17/kafka:0.1
    container_name: ks3
    hostname: ks3
    ports:
      - "34003:9092"
    depends_on:
      - zookeeper
      - kafka1
      - kafka2
    environment:
      KAFKA_ADVERTISED_HOST_NAME: $HOSTIP
      KAFKA_CREATE_TOPICS: "sampletopic:16:3"
      KAFKA_ZOOKEEPER_CONNECT: zk1:2181
      KAFKA_BROKER_ID: 3      
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nrt17net
networks:
  nrt17net:
    driver: bridge
